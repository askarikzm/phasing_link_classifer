<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Legitimacy Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">URL Legitimacy Checker</h1>
        <p class="text-center">Enter a URL to check if it is legitimate or a phishing URL.</p>

        <form method="POST" action="/" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL:</label>
                <input type="text" id="url" name="url" class="form-control" placeholder="https://example.com" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Check URL</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
